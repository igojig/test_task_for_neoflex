server:
  port: 8082
spring:
  application:
    name: api-gateway
  cloud:
    #    loadbalancer:
    #      ribbon:
    #        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: main
          uri: lb://vacation-pay-service
          predicates:
            - Path=/api/v1/calculate/**
            - Method=GET



eureka:
  instance:
    hostname: localhost
  client:
    #    register-with-eureka: false
    #    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka



